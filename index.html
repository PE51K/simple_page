<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>My page</title>
    <link href="paw.png" rel="icon">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
<header>
    <nav>
        <a href= "#my_game">Game</a>
        <a href="#choose_block">Chose block</a>
        <a href="#post_block">Fake posts</a>
    </nav>
</header>

<main>
    <div class="about_us">
        <div>
            <img alt="image"
                 src="avatar.png" title="title">
        </div>
        <div class="about_us_description">
            <p>
                <strong>Name</strong>
                <span>Gregory</span>
            </p>
            <p>
                <strong>Programming language</strong>
                <span>JavaScript</span>
            </p>
            <p>
                <strong>Hobby</strong>
                <span>JavaScript</span>
            </p>
        </div>
    </div>
    <div class="my_game" id="my_game">
        <h2>Play game</h2>
        <p></p>
        <input hidden type="number">
        <button>Start!</button>
    </div>
    <div class="choose_block" id="choose_block">
        <h2>Chose block</h2>
        <p>Blocks chosen: <span>0</span></p>
        <div class="choose_block_container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </div>
    <div class="post_block" id="post_block">
        <h2>Blog</h2>
        <button class="show_posts_btn">Show posts</button>
        <div class="post_block_container">
<!--            <p>-->
<!--                <h3></h3>-->
<!--                <span></span>-->
<!--            </p>-->
        </div>
    </div>
</main>

<footer>2023</footer>
